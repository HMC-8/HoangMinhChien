    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Hình nền */
            background-size: cover; /* Phủ kín hình nền */
            background-position: center; /* Căn giữa hình nền */
            height: 100vh; /* Chiều cao toàn bộ viewport */
            overflow: hidden; /* Ẩn cuộn */
            position: relative; /* Để cho số di chuyển theo kích thước body */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center; /* Căn giữa tất cả văn bản */
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
        }

        .profile-img-wrapper {
            position: relative;
            display: inline-block; /* Để áp dụng viền xung quanh */
            border-radius: 50%; /* Bo tròn viền */
            overflow: hidden; /* Để ảnh không ra ngoài viền */
            animation: colorChange 4s infinite alternate; /* Hiệu ứng chuyển màu */
        }

        .profile-img {
            width: 100px; /* Đặt chiều rộng cho ảnh */
            height: 100px; /* Đặt chiều cao cho ảnh */
            border-radius: 50%; /* Cắt ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh không bị biến dạng */
        }

        @keyframes colorChange {
            0% {
                box-shadow: 0 0 0 5px white; /* Viền màu trắng */
            }
            100% {
                box-shadow: 0 0 0 5px black; /* Viền màu đen */
            }
        }

        h1, p {
            margin: 10px 0;
            color: white; /* Màu chữ trắng cho tên */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none; /* Bỏ dấu đầu dòng */
            padding: 0; /* Bỏ khoảng cách padding */
        }

        nav ul li {
            margin: 15px 0; /* Khoảng cách giữa các liên kết */
        }

        nav ul li a {
            display: inline-block; /* Hiển thị dưới dạng khối để dễ đóng khung */
            text-decoration: none; /* Bỏ gạch chân */
            color: black; /* Màu chữ */
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhạt */
            padding: 15px 25px; /* Khoảng cách bên trong */
            border-radius: 30px; /* Bo tròn góc */
            border: 2px solid white; /* Viền trắng đậm */
            font-weight: bold; /* Chữ đậm */
            transition: background-color 0.3s, transform 0.2s; /* Hiệu ứng chuyển màu và phóng to */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
            transform: scale(1.05); /* Tăng kích thước khi hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .music-controls {
            margin-top: 20px;
        }

        .music-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .music-controls button:hover {
            background-color: rgba(240, 240, 240, 0.9);
        }

        .falling-numbers {
            position: absolute;
            white-space: nowrap; /* Không cho phép xuống dòng */
            pointer-events: none; /* Không cho phép tương tác */
            color: lime; /* Màu số */
            font-size: 20px; /* Kích thước số */
        }

        .number {
            position: absolute;
            animation: fall linear infinite; /* Hiệu ứng rơi */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh); /* Bắt đầu từ trên cùng */
            }
            100% {
                transform: translateY(100vh); /* Kết thúc ở dưới cùng */
            }
        }
    </style>
</head>
