<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Hình nền */
            background-size: cover; /* Phủ kín hình nền */
            background-position: center; /* Căn giữa hình nền */
            height: 100vh; /* Chiều cao toàn bộ viewport */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center; /* Căn giữa tất cả văn bản */
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
        }

        .profile-img {
            width: 100px; /* Đặt chiều rộng cho ảnh */
            height: 100px; /* Đặt chiều cao cho ảnh */
            border-radius: 50%; /* Cắt ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh không bị biến dạng */
            margin-bottom: 10px; /* Khoảng cách giữa ảnh và tên */
            border: 4px solid transparent; /* Viền mặc định trong suốt */
            background-image: linear-gradient(white, black); /* Viền màu trắng đen */
            padding: 4px; /* Đệm để viền được nhìn thấy */
        }

        h1, p {
            margin: 10px 0;
            color: white; /* Màu chữ trắng cho tên */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none; /* Bỏ dấu đầu dòng */
            padding: 0; /* Bỏ khoảng cách padding */
        }

        nav ul li {
            margin: 15px 0; /* Khoảng cách giữa các liên kết */
        }

        nav ul li a {
            display: inline-block; /* Hiển thị dưới dạng khối để dễ đóng khung */
            text-decoration: none; /* Bỏ gạch chân */
            color: black; /* Màu chữ */
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhạt */
            padding: 15px 25px; /* Khoảng cách bên trong */
            border-radius: 30px; /* Bo tròn góc */
            border: 2px solid white; /* Viền trắng đậm */
            font-weight: bold; /* Chữ đậm */
            transition: background-color 0.3s, transform 0.2s; /* Hiệu ứng chuyển màu và phóng to */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
            transform: scale(1.05); /* Tăng kích thước khi hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Thêm thẻ audio -->

    <div class="container">

            <h1>Hoàng Minh Chiến</h1> <!-- Tên đã chỉnh sửa -->
            <p>Xin chào, đây là thông tin của tôi!</p> <!-- Nội dung đã được sửa -->
        </header>
        <nav>
            <ul>

                <li><a href="https://t.me/HoangMinhChien_8">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185">Zalo</a></li>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p> <!-- Thông tin bản quyền không nháy -->
        </footer>
    </div>

    <script>
        const music = document.getElementById("background-music");
        let isPlaying = true;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
                document.getElementById("toggle-button").innerText = "Bật nhạc \"Tuyệt nàng đi\"";
            } else {
                music.play();
                isPlaying = true;
                document.getElementById("toggle-button").innerText = "Tắt nhạc \"Tuyệt nàng đi\"";
            }
        }
    </script>
</body>
