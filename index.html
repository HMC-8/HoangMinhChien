<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop autoplay>
        <source src="https://github.com/HMC-8/HoangMinhChien/blob/daa87507ee17e644696dace50920af81068c6102/%E2%99%AC-%C4%90O%E1%BA%A0N-TUY%E1%BB%86T-N%C3%80NG-%C4%90I-Ph%C3%A1t-Huy-T4-_-Truzg-Remix-_-_-Th%E1%BA%B9n-Th%C3%B9ng-Nh%C3%Ìn-Em-Quay-B%C6%B0%E1%BB%9Bc-%C4%90i-M%C3%A3i-_-Nh%E1%BA%A1c-Flo.mp3?raw=true" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img"> <!-- Ảnh đại diện -->
            <h1>🇻🇳 𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏 🇻🇳</h1>
            <p>Xin chào, đây là thông tin của tôi!</p> <!-- Nội dung đã được sửa -->
        </header>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL">Facebook</a></li>
                <li><a href="https://t.me/HoangMinhChien_8">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185">Zalo</a></li>
                <li><a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW">YouTube</a></li>
                <li><a href="https://www.tiktok.com/@hoangminhchien_8?_t=8qVWv0Eyuzg&_r=1">TikTok</a></li>
            </ul>
        </nav>

        <div class="music-controls">
            <button id="toggle-music-button">Bật/Tắt nhạc "Tuyệt nàng đi"</button>
        </div>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const toggleButton = document.getElementById('toggle-music-button');
        let isPlaying = false;

        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                toggleButton.innerText = 'Bật nhạc "Tuyệt nàng đi"';
            } else {
                audio.play();
                toggleButton.innerText = 'Tắt nhạc "Tuyệt nàng đi"';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
