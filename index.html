<head>
    <meta charset="UTF-8">

    <title>Thông tin Hoàng Minh Chiến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Thêm Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Hình nền */
            background-size: cover; /* Phủ kín hình nền */
            background-position: center; /* Căn giữa hình nền */
            height: 100vh; /* Chiều cao toàn bộ viewport */
            overflow: hidden; /* Ẩn thanh cuộn */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center; /* Căn giữa tất cả văn bản */
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
        }

        .avatar-wrapper {
            position: relative; /* Để có thể căn chỉnh viền */
            display: inline-block; /* Căn giữa avatar và viền */
            border-radius: 50%; /* Để viền có hình tròn */
            overflow: hidden; /* Ẩn phần thừa ra ngoài */
            width: 120px; /* Kích thước bao quanh */
            height: 120px; /* Kích thước bao quanh */
            animation: border-animation 3s infinite; /* Thêm hiệu ứng đổi màu */
            border: 5px solid rgba(255, 255, 255, 0.8); /* Viền trắng mờ */
        }

        @keyframes border-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); /* Bắt đầu với viền trắng */
            }
            50% {
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.5); /* Viền trắng rõ ràng */
            }
            100% {
                box-shadow: 0 0 0 8px rgba(0, 0, 0, 0.5); /* Chuyển sang viền đen */
            }
        }

        .profile-img {
            width: 100%; /* Đặt chiều rộng cho ảnh bằng với viền */
            height: 100%; /* Đặt chiều cao cho ảnh bằng với viền */
            border-radius: 50%; /* Cắt ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh không bị biến dạng */
            margin-bottom: 10px; /* Khoảng cách giữa ảnh và tên */
        }

        h1, p {
            margin: 10px 0;
            color: white; /* Màu chữ trắng cho tên */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none; /* Bỏ dấu đầu dòng */
            padding: 0; /* Bỏ khoảng cách padding */
        }

        nav ul li {
            margin: 15px 0; /* Khoảng cách giữa các liên kết */
        }

        nav ul li a {
            display: inline-block; /* Hiển thị dưới dạng khối để dễ đóng khung */
            text-decoration: none; /* Bỏ gạch chân */
            color: black; /* Màu chữ */
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhạt */
            padding: 15px 25px; /* Khoảng cách bên trong */
            border-radius: 30px; /* Bo tròn góc */
            border: 2px solid white; /* Viền trắng đậm */
            font-weight: bold; /* Chữ đậm */
            transition: background-color 0.3s, transform 0.2s; /* Hiệu ứng chuyển màu và phóng to */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
            transform: scale(1.05); /* Tăng kích thước khi hover */
        }

        /* Hiệu ứng chữ "1 0" */
        .effect-container {
            position: absolute;
            top: -100px; /* Bắt đầu từ trên cùng */
            left: 50%;
            transform: translateX(-50%); /* Căn giữa theo chiều ngang */
            white-space: nowrap; /* Đảm bảo không có ngắt dòng */
            overflow: hidden; /* Ẩn phần vượt ra ngoài */
            animation: fall 5s linear infinite; /* Thêm hiệu ứng rơi */
        }

        .effect-text {
            color: green; /* Màu xanh lá cây */
            font-size: 20px; /* Kích thước chữ nhỏ hơn */
        }

        @keyframes fall {
            0% {
                top: -50px; /* Bắt đầu bên ngoài bên trên */
            }
            100% {
                top: 100vh; /* Kết thúc bên ngoài bên dưới */
            }
        }

        /* Tạo nhiều dòng */
        .line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Căn giữa theo chiều ngang */
            color: green; /* Màu xanh lá cây */
            font-size: 20px; /* Kích thước chữ nhỏ */
            white-space: nowrap; /* Đảm bảo không có ngắt dòng */
        }
    </style>
