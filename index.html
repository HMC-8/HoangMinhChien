<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" preload="auto" loop>
        <source src="https://github.com/HMC-8/HoangMinhChien/raw/6732321480eefbb1d35f84095cd9877a19d57d7e/7d774ba6e7071873c5874557509ab809.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img" id="avatar">
            <div class="name-container">
                <div class="wings left-wing"></div> <!-- Cánh trái -->
                <h1 class="name glow" id="name">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
                <div class="wings right-wing"></div> <!-- Cánh phải -->
            </div>
            <p>Xin chào, đây là thông tin của tôi!</p>
        </header>

        <nav>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL">Facebook</a></li>
                <li><a href="https://t.me/HoangMinhChien_8">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185">Zalo</a></li>
                <li><a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW">YouTube</a></li>
                <li><a href="https://www.tiktok.com/@hoangminhchien_8?_t=8qVWv0Eyuzg&_r=1">TikTok</a></li>
            </ul>
        </nav>

        <div class="music-controls">
            <button id="toggle-music-button">Bật nhạc Chill . . .</button>
        </div>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const toggleButton = document.getElementById('toggle-music-button');
        const nameElement = document.getElementById('name');
        let isPlaying = false;

        toggleButton.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                toggleButton.textContent = 'Bật nhạc Chill . . .';
                nameElement.classList.remove('glow');
            } else {
                audio.play();
                toggleButton.textContent = 'Tắt nhạc Chill . . .';
                nameElement.classList.add('glow');
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
