    <audio id="background-music" preload="auto" loop>
        <source src="https://raw.githubusercontent.com/HMC-8/HoangMinhChien/3ba2128fb85e0e962179d9b1066652032cb1825a/%E2%99%AC-%C4%90O%E1%BA%A0N-TUY%E1%BB%86T-N%C3%80NG-%C4%90I-Ph%C3%A1t-Huy-T4-_-Truzg-Remix-_-_-Th%E1%BA%B9n-Th%C3%B9ng-Nh%C3%ACn-Em-Quay-B%C6%B0%E1%BB%9Bc-%C4%90i-M%C3%A3i-_-Nh%E1%BA%A1c-Flo.mp3" type="audio/mpeg">

    </audio>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img">
            <h1 class="name">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p>Xin chào, đây là thông tin của tôi!</p>
        </header>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgrni7mdpEyEl_6Qj_5TGl1FzaoEGMQcgvzg&s" alt="Facebook">Facebook</a></li>
                <li><a href="https://t.me/HoangMinhChien_8"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS61dA_KyDfVQmA4cuspw1GRX-AOvk2i8Tslw&s" alt="Telegram">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185"><img src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-Zalo-Arc.png" alt="Zalo">Zalo</a></li>
                <li><a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW"><img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_960_720.png" alt="YouTube">YouTube</a></li>

            </ul>
        </nav>

        <div class="music-controls">
            <button id="toggle-music-button">Bật nhạc "Tuyệt nàng đi"</button>
        </div>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const toggleButton = document.getElementById('toggle-music-button');
        let isPlaying = false;

        toggleButton.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play().then(() => {
                    toggleButton.innerText = 'Tắt nhạc "Tuyệt nàng đi"';
                }).catch(error => {
                    console.error('Lỗi phát nhạc:', error);
                });
            } else {
                audio.pause();
                toggleButton.innerText = 'Bật nhạc "Tuyệt nàng đi"';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            toggleButton.innerText = 'Bật nhạc "Tuyệt nàng đi"';
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            toggleButton.innerText = 'Bật nhạc "Tuyệt nàng đi"'; // Cập nhật trạng thái khi nhạc kết thúc
        });
    </script>
</body>
</html>
