<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Minh Chiến's Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Hình nền */
            background-size: cover; /* Phủ kín hình nền */
            background-position: center; /* Căn giữa hình nền */
            height: 100vh; /* Chiều cao toàn bộ viewport */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px; /* Điều chỉnh độ padding */
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
            text-align: center; /* Căn giữa tất cả văn bản */
            background-color: rgba(255, 255, 255, 0.1); /* Nền trắng siêu nhạt */
            border-radius: 10px; /* Bo tròn góc */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Đổ bóng cho container */
        }

        header {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px; /* Đặt chiều rộng cho ảnh */
            height: 100px; /* Đặt chiều cao cho ảnh */
            border-radius: 50%; /* Cắt ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh không bị biến dạng */
            border: 2px solid transparent; /* Viền 2px mặc định trong suốt */
            position: relative; /* Để dễ dàng tạo hiệu ứng */
        }

        /* Viền hình tròn chuyển đổi màu trắng đen */
        .profile-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%; /* Hình tròn */
            border: 2px solid transparent; /* Viền mặc định trong suốt */
            animation: borderAnimation 3s linear infinite; /* Hoạt ảnh viền */
        }

        @keyframes borderAnimation {
            0%, 100% {
                border-color: white; /* Màu trắng đầu và cuối */
            }
            50% {
                border-color: black; /* Màu đen giữa */
            }
        }

        .moving-text {
            font-size: 32px; /* Kích thước chữ cho tên */
            margin: 10px 0;
            color: white; /* Màu chữ trắng sáng */
        }

        .greeting-text {
            font-size: 24px; /* Kích thước chữ cho thông điệp */
            margin: 10px 0;
            color: white; /* Màu chữ trắng sáng */
        }

        nav {
            text-align: center; /* Căn giữa các liên kết */
        }

        nav ul {
            list-style: none; /* Bỏ dấu đầu dòng */
            padding: 0; /* Bỏ khoảng cách padding */
        }

        nav ul li {
            margin: 15px 0; /* Khoảng cách giữa các liên kết */
        }

        nav ul li a {
            display: inline-block; /* Hiển thị dưới dạng khối để dễ đóng khung */
            text-decoration: none; /* Bỏ gạch chân */
            color: black; /* Màu chữ đen */
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhạt */
            padding: 15px 25px; /* Khoảng cách bên trong */
            border-radius: 30px; /* Bo tròn góc */
            border: 2px solid white; /* Viền trắng đậm */
            font-weight: bold; /* Chữ đậm */
            transition: background-color 0.3s, transform 0.2s; /* Hiệu ứng chuyển màu và phóng to */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
            transform: scale(1.05); /* Tăng kích thước khi hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Nút bật/tắt nhạc */
        .toggle-music {
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền cho nút */
            border: 2px solid white; /* Viền nút */
            border-radius: 30px; /* Bo tròn góc */
            padding: 10px 20px; /* Khoảng cách bên trong */
            cursor: pointer; /* Hiển thị con trỏ khi di chuột qua nút */
            font-weight: bold; /* Chữ đậm */
            margin-top: 20px; /* Khoảng cách phía trên nút */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }

        .toggle-music:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <!-- Thêm thẻ audio -->
    <audio id="background-audio" autoplay loop>

        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img"> <!-- Ảnh đại diện -->
            <h1 class="moving-text">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p class="greeting-text">Xin chào, đây là thông tin của Hoàng Minh Chiến!</p> <!-- Nội dung -->
        </header>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL">Facebook</a></li>
                <li><a href="https://t.me/HoangMinhChien_8">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185">Zalo</a></li>
                <li><a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW">YouTube</a></li>

            </ul>
        </nav>

        <!-- Nút bật/tắt nhạc -->
        <button class="toggle-music" onclick="toggleMusic()">Tắt nhạc</button>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const toggleButton = document.querySelector('.toggle-music');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Tắt nhạc';
            } else {
                audio.pause();
                toggleButton.textContent = 'Bật nhạc';
            }
        }
    </script>
</body>
