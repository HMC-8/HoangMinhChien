<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenryNET</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Anton', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://images5.alphacoders.com/133/1330479.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            position: relative;
            width: 500px;
            height: 610px;
            max-width: 90vw;
            max-height: 90vh;
        }
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff0066, #6600ff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .content {
            margin-top: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff0066;
            box-shadow: 0 0 20px #ff0066;
        }
        .bio {
            margin-top: 20px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
        }
        footer {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #ffffff7a;
        }
        .profile-pic:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
        header h1:hover {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0066, 0 0 20px #6600ff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #6600ff, 0 0 30px #ff0066, 0 0 40px #ff00ff;
            }
        }
        .window-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .control {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .red {
            background-color: #ff5c5c;
        }
        .yellow {
            background-color: #ffcc00;
        }
        .green {
            background-color: #5cff5c;
        }
        .bank-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
        }
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .skill-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
        .social-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window-controls">
            <div class="control red"></div>
            <div class="control yellow"></div>
            <div class="control green"></div>
        </div>
        <header>
            <h1>Welcome Back to HenryNET - DEVELOPER</h1>
        </header>
        <div class="content">
            <div class="profile">
                <img src="https://avatarfiles.alphacoders.com/375/375542.png" alt="Gojo" class="profile-pic">
                <p class="bio">
                    Hello Everyone. I'm HenryNET // Programmer of Team Henry. I'm very passionate about programming with languages such as (JS, HTML, CSS, PHP, PYTHON, GOLANG).
                </p>
            </div>
            <div class="bank-info">
                <p>PROGRAMMING LANGUAGE SKILLS</p>
            </div>
            <div class="skills">
                <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/php.png" alt="PHP" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/python.png" alt="Python" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/go.png" alt="Go" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/ruby.png" alt="Ruby" class="skill-icon">
                <img src="https://img.icons8.com/color/48/000000/c-plus-plus.png" alt="C++" class="skill-icon">
            </div>
        </div>
        <footer>
            <p>Â© 2024 HenryNET // All Rights Reserved</p>
        </footer>
        <div class="social-icons">
            <a href="https://t.me/henrynet206" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram">
            </a>
            <a href="https://github.com/haibedzdev" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
            </a>
        </div>
    </div>
    <audio autoplay>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.querySelector('audio');
            audio.play();
        });
    </script>
</body>
</html>
