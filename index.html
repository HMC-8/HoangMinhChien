<script>
    const audio = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music-button');
    const avatarElement = document.getElementById('avatar');
    let isPlaying = false;
    let isRotating = false;

    // B·∫≠t t·∫Øt nh·∫°c
    toggleButton.addEventListener('click', function() {
        if (isPlaying) {
            audio.pause();
            toggleButton.textContent = 'B·∫≠t nh·∫°c Chill . . .';
        } else {
            audio.play();
            toggleButton.textContent = 'T·∫Øt nh·∫°c . . .';
        }
        isPlaying = !isPlaying;
    });

    // Xoay v√† d·ª´ng xoay avatar khi click
    function toggleAvatarRotation() {
        if (isRotating) {
            avatarElement.classList.remove('rotate');
        } else {
            avatarElement.classList.add('rotate');
        }
        isRotating = !isRotating;
    }
