<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Minh Chiến's Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Hình nền */
            background-size: cover; /* Phủ kín hình nền */
            background-position: center; /* Căn giữa hình nền */
            height: 100vh; /* Chiều cao toàn bộ viewport */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px; /* Giảm khoảng cách padding */
            text-align: center; /* Căn giữa tất cả văn bản */
        }

        header {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px; /* Đặt chiều rộng cho ảnh */
            height: 100px; /* Đặt chiều cao cho ảnh */
            border-radius: 50%; /* Cắt ảnh thành hình tròn */
            object-fit: cover; /* Đảm bảo ảnh không bị biến dạng */
            margin-bottom: 10px; /* Khoảng cách giữa ảnh và tên */
            border: 4px solid transparent; /* Viền tròn không màu cho ảnh */
            animation: rotate 10s linear infinite; /* Xoay quanh ảnh */
        }

        @keyframes rotate {
            0% { border-color: white; }
            50% { border-color: black; }
            100% { border-color: white; }
        }

        h1 {
            font-size: 32px;
            margin: 10px 0;
            color: #FFFFFF; /* Màu chữ trắng */
            background: linear-gradient(90deg, #FFFFFF, #000000); /* Gradient trắng sang đen */
            -webkit-background-clip: text; /* Cắt nền theo chữ */
            -webkit-text-fill-color: transparent; /* Làm chữ trong suốt */
            animation: gradient 5s ease infinite; /* Hiệu ứng di chuyển */
        }

        @keyframes gradient {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        p {
            color: #FFFFFF; /* Màu chữ trắng */
        }

        .button {
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng nhạt */
            color: black; /* Màu chữ đen */
            padding: 10px 20px; /* Khoảng cách bên trong */
            border-radius: 30px; /* Bo tròn góc */
            border: 2px solid white; /* Viền trắng */
            cursor: pointer; /* Con trỏ chuột dạng tay */
            margin: 5px; /* Khoảng cách giữa các nút */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }

        .button:hover {
            background-color: rgba(240, 240, 240, 0.9); /* Màu nền khi hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Thêm thẻ audio -->
    <audio id="music" loop>
        <source src="https://github.com/HMC-8/HoangMinhChien/blob/daa87507ee17e644696dace50920af81068c6102/%E2%99%AC-%C4%90O%E1%BA%A0N-TUY%E1%BB%86T-N%C3%80NG-%C4%90I-Ph%C3%A1t-Huy-T4-_-Truzg-Remix-_-_-Th%E1%BA%B9n-Th%C3%B9ng-Nh%C3%ACn-Em-Quay-B%C6%B0%E1%BB%9Bc-%C4%90i-M%C3%A3i-_-Nh%E1%BA%A1c-Flo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.

    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img"> <!-- Ảnh đại diện -->
            <h1>𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p>Xin chào, đây là thông tin của Hoàng Minh Chiến!</p> <!-- Nội dung đã được thay đổi -->

        <nav>

            <button class="button" id="stopButton" onclick="toggleMusic()" style="display: none;">Tắt nhạc "Tuyệt nàng đi"</button>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>

    </div>

    <script>
        const music = document.getElementById('music');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                playButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            } else {
                music.pause();
                playButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            }
        }
    </script>
