<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 60px;
            color: #ffeb3b;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin-top: 10px;
            color: #ffffff;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hoàng Minh Chiến</h1>
        <p>Chào mừng đến với thế giới của tôi!</p>
        <button class="button" onclick="window.open('https://bio.link/m9hw', '_blank');">Liên hệ</button>
    </div>

</body>
</html>
