<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8); /* Nền trắng với độ trong suốt */
            border-radius: 8px; /* Bo góc cho container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho container */
        }

        /* Cập nhật hình ảnh đại diện */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Hiệu ứng sáng cho avatar */
        }

        h1, p {
            margin: 10px 0;
            color: white;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            display: inline-block;
            text-decoration: none;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Hiệu ứng đổi màu từ trắng sang đen chỉ cho tên */
        .name {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, white, gray, black);
            background-size: 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: text-gradient 5s infinite alternate;
        }

        @keyframes text-gradient {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img">
            <h1 class="name">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p>Xin chào, đây là thông tin của tôi!</p>
        </header>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL">Facebook</a></li>
                <li><a href="https://t.me/HoangMinhChien_8">Telegram</a></li>
                <li><a href="https://zalo.me/0345161185">Zalo</a></li>
                <li><a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW">YouTube</a></li>
                <li><a href="https://www.tiktok.com/@hoangminhchien_8?_t=8qVWv0Eyuzg&_r=1">TikTok</a></li>
            </ul>
        </nav>
        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
