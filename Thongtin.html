<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Thay nền thành trắng siêu nhạt */
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9); /* Nền trắng cho khung */
            border-radius: 10px; /* Bo góc cho khung */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Đổ bóng cho khung */
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid transparent; /* Viền mỏng */
            background-image: linear-gradient(45deg, silver, white, silver);
            background-clip: border-box;
        }

        h1, p {
            margin: 10px 0;
            color: black; /* Đổi màu chữ thành đen */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            display: inline-block;
            text-decoration: none;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img">
            <h1 class="name">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p>Đây là thông tin của Hoàng Minh Chiến!</p>
        </header>

        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>

    </div>
</body>
