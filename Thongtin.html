    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Ảnh nền */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white; /* Đặt màu chữ mặc định là trắng */
            display: flex; /* Sử dụng flex để căn giữa */
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
        }

        .container {
            text-align: center; /* Căn giữa nội dung trong container */
            display: flex; /* Sử dụng flex để căn giữa nội dung */
            flex-direction: column; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center; /* Căn giữa theo chiều dọc */
        }

        .logo {
            width: 100px; /* Kích thước logo */
            height: auto; /* Tự động điều chỉnh chiều cao */
            margin-bottom: 10px; /* Khoảng cách giữa logo và tiêu đề */
        }

        .profile-img {
            width: 70px; /* Kích thước ảnh đại diện */
            height: 70px;
            border-radius: 50%; /* Hình tròn */
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid transparent; /* Lớp viền trong suốt để tạo hiệu ứng */
            background-image: linear-gradient(45deg, silver, white, silver);
            background-clip: border-box; /* Giữ viền bên ngoài */
            animation: glow-avatar 0.5s infinite alternate; /* Thêm hiệu ứng phát sáng cho ảnh */
        }

        @keyframes glow-avatar {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        .name {
            font-size: 30px; /* Kích thước tên */
            margin: 10px 0;
            background: linear-gradient(to right, white, gray, black); /* Gradient cho tên */
            background-size: 200%; /* Tạo hiệu ứng chuyển động */
            -webkit-background-clip: text; /* Chỉ định gradient cho chữ */
            color: transparent; /* Ẩn màu chữ để chỉ hiển thị gradient */
            animation: text-gradient 5s infinite alternate; /* Thêm hiệu ứng phát sáng cho tên */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Thêm bóng chữ */
        }

        @keyframes text-gradient {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        h1, p {
            margin: 8px 0; /* Giảm khoảng cách giữa các phần tử */
        }

        nav {
            margin-top: 20px; /* Tăng khoảng cách giữa header và nav */
            text-align: center; /* Căn giữa nav */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0; /* Tăng khoảng cách giữa các liên kết */
        }

        nav ul li a {
            display: inline-flex; /* Sử dụng inline-flex để căn giữa logo và văn bản */
            align-items: center; /* Căn giữa logo và văn bản */
            text-decoration: none;
            color: black; /* Đổi màu chữ thành đen */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px; /* Giảm padding */
            border-radius: 25px; /* Giảm độ cong */
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px; /* Tăng kích thước chữ liên kết */
        }

        nav ul li img {
            width: 25px; /* Kích thước logo nền tảng */
            height: 25px;
            border-radius: 5px; /* Bo góc cho logo hình vuông */
            margin-right: 10px; /* Khoảng cách giữa logo và văn bản */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: scale(1.05); /* Giảm kích thước hiệu ứng */
        }

        footer {
            text-align: center;
            margin-top: 20px; /* Giảm khoảng cách */
            font-size: 12px;
            color: #777;
        }
    </style>
