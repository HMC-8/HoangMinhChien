<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Ảnh nền như trước */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 500px; /* Giảm chiều rộng của khung */
            margin: auto;
            padding: 15px; /* Giảm padding */
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.95); /* Nền trắng siêu nhạt cho khung */
            border-radius: 10px; /* Bo góc cho khung */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Đổ bóng cho khung */
        }

        .profile-img {
            width: 80px; /* Giảm kích thước ảnh đại diện */
            height: 80px;
            border-radius: 50%; /* Hình tròn */
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1, p {
            margin: 8px 0; /* Giảm khoảng cách giữa các phần tử */
            color: white; /* Đổi màu chữ thành trắng */
        }

        nav {
            margin-top: 15px; /* Giảm khoảng cách */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0; /* Giảm khoảng cách */
        }

        nav ul li a {
            display: inline-flex; /* Sử dụng inline-flex để căn giữa logo và văn bản */
            align-items: center; /* Căn giữa logo và văn bản */
            text-decoration: none;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px; /* Giảm padding */
            border-radius: 25px; /* Giảm độ cong */
            border: 2px solid white;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li img {
            width: 25px; /* Kích thước logo nền tảng */
            height: 25px;
            border-radius: 5px; /* Bo góc cho logo hình vuông */
            margin-right: 8px; /* Khoảng cách giữa logo và văn bản */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: scale(1.03); /* Giảm kích thước hiệu ứng */
        }

        footer {
            text-align: center;
            margin-top: 15px; /* Giảm khoảng cách */
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/5JPtVjC.jpeg" alt="Profile Picture" class="profile-img">
            <h1 class="name">𝑯𝒐𝒂𝒏𝒈 𝑴𝒊𝒏𝒉 𝑪𝒉𝒊𝒆𝒏</h1>
            <p style="color: white;">Đây là thông tin của Hoàng Minh Chiến!</p> <!-- Đảm bảo chữ trắng -->
        </header>
        <nav>
            <ul>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=794478153&mibextid=ZbWKwL">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/667px-2023_Facebook_icon.svg.png" alt="Facebook">Facebook
                    </a>
                </li>
                <li>
                    <a href="https://t.me/HoangMinhChien_8">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/2048px-Telegram_2019_Logo.svg.png" alt="Telegram">Telegram
                    </a>
                </li>
                <li>
                    <a href="https://zalo.me/0345161185">
                        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-Zalo-Arc.png" alt="Zalo">Zalo
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com/@hoangminhchien_8?si=kzWuivBH8LTsyyyW">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">YouTube
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@hoangminhchien_8?_t=8qVWv0Eyuzg&_r=1">
                        <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_960_720.png" alt="TikTok">TikTok
                    </a>
                </li>
            </ul>
        </nav>
        <footer>
            <p>© 2024 Hoàng Minh Chiến. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
