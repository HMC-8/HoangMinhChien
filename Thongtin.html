<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Hoàng Minh Chiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/fFLOlXU.jpeg'); /* Ảnh nền */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white; /* Đặt màu chữ mặc định là trắng */
            display: flex; /* Sử dụng flex để căn giữa */
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
        }

        .container {
            text-align: center; /* Căn giữa nội dung trong container */
            background-color: rgba(255, 255, 255, 0.1); /* Màu nền siêu nhạt cho container */
            border-radius: 10px; /* Bo góc cho container */
            padding: 20px; /* Padding cho container */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Đổ bóng cho container */
            display: flex; /* Sử dụng flex để căn giữa nội dung */
            flex-direction: column; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center; /* Căn giữa theo chiều dọc */
        }

        .profile-img {
            width: 80px; /* Kích thước ảnh đại diện */
            height: 80px;
            border-radius: 50%; /* Hình tròn */
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid white; /* Lớp viền trắng mỏng */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Thêm viền sáng */
            animation: glow 1.5s infinite alternate; /* Thêm hiệu ứng phát sáng */
        }

        .name {
            font-size: 24px; /* Kích thước tên */
            margin: 10px 0;
            animation: glow 1.5s infinite alternate; /* Thêm hiệu ứng phát sáng cho tên */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px rgba(255, 255, 255, 0.7);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* Thêm hiệu ứng phát sáng cho viền */
            }
            100% {
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 10px rgba(255, 255, 255, 1); /* Thay đổi hiệu ứng phát sáng cho viền */
            }
        }

        h1, p {
            margin: 8px 0; /* Giảm khoảng cách giữa các phần tử */
        }

        nav {
            margin-top: 20px; /* Tăng khoảng cách giữa header và nav */
            text-align: center; /* Căn giữa nav */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0; /* Giảm khoảng cách */
        }

        nav ul li a {
            display: inline-flex; /* Sử dụng inline-flex để căn giữa logo và văn bản */
            align-items: center; /* Căn giữa logo và văn bản */
            text-decoration: none;
            color: black; /* Đổi màu chữ thành đen */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px; /* Giảm padding */
            border-radius: 25px; /* Giảm độ cong */
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li img {
            width: 25px; /* Kích thước logo nền tảng */
            height: 25px;
            border-radius: 5px; /* Bo góc cho logo hình vuông */
            margin-right: 8px; /* Khoảng cách giữa logo và văn bản */
        }

        nav ul li a:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: scale(1.03); /* Giảm kích thước hiệu ứng */
        }

        footer {
            text-align: center;
            margin-top: 20px; /* Giảm khoảng cách */
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
